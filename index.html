<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兼容电视浏览器的HLS播放器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #1a2a6c;
            color: white;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffcc00;
        }
        
        .player-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 宽高比 */
            background-color: #000;
            margin-bottom: 20px;
            border-radius: 5px;
            overflow: hidden;
        }
        
        #video-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        .btn {
            background: #444;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            width: 40px;
            height: 40px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn:hover {
            background: #666;
        }
        
        .play-pause {
            background: #ff3366;
        }
        
        .fullscreen {
            background: #4dccff;
        }
        
        .progress-container {
            flex-grow: 1;
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .progress {
            height: 100%;
            background: #ff3366;
            border-radius: 5px;
            width: 0%;
        }
        
        .time {
            font-size: 14px;
            min-width: 100px;
            text-align: center;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .volume-slider {
            width: 80px;
        }
        
        .anime-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center;
        }
        
        .anime-card {
            background: #2c3e50;
            border-radius: 5px;
            padding: 10px;
            width: 150px;
            cursor: pointer;
            text-align: center;
        }
        
        .anime-card:hover {
            background: #34495e;
        }
        
        .anime-card.active {
            background: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.7);
        }
        
        .anime-card img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .anime-card h3 {
            font-size: 14px;
            color: #ffcc00;
        }
        
        .episode-nav {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        
        .episode-btn {
            background: #2c3e50;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .episode-btn:hover {
            background: #34495e;
        }
        
        .episode-btn.active {
            background: #ff3366;
        }
        
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .nav-btn {
            background: #ff3366;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .nav-btn:hover {
            background: #ff5588;
        }
        
        .switch-anime {
            background: #3498db;
        }
        
        .switch-anime:hover {
            background: #5dade2;
        }
        
        .status {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(255, 51, 102, 0.3);
            border-radius: 5px;
        }
        
        .error {
            background: rgba(255, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        @media (max-width: 600px) {
            .controls {
                padding: 8px;
                gap: 8px;
            }
            
            .btn {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }
            
            .volume-slider {
                width: 60px;
            }
            
            .time {
                font-size: 12px;
                min-width: 80px;
            }
            
            .anime-card {
                width: 120px;
            }
        }

            </div>
            <button id="fullscreen-btn" class="btn fullscreen">

            </button>
        </div>
        
        <div class="episode-nav" id="episodeNav">
            <!-- 剧集按钮将通过JS动态生成 -->
        </div>
        
        <div class="nav-buttons">

            <button id="nextBtn" class="nav-btn">下一集</button>
            <button id="switchAnimeBtn" class="nav-btn switch-anime">切换动漫</button>

        // 初始化播放器控件事件
        function initPlayerControls() {
            // 播放/暂停功能
            playPauseBtn.addEventListener('click', function() {
                if (videoPlayer.paused) {
                    videoPlayer.play();
                    playPauseBtn.innerHTML = '<i class="fa fa-pause"></i>';
                } else {
                    videoPlayer.pause();
                    playPauseBtn.innerHTML = '<i class="fa fa-play"></i>';
                }
            });
            
            // 视频播放状态更新
            videoPlayer.addEventListener('play', function() {
                playPauseBtn.innerHTML = '<i class="fa fa-pause"></i>';
                statusDisplay.textContent = '播放中';
            });
            
            videoPlayer.addEventListener('pause', function() {
                playPauseBtn.innerHTML = '<i class="fa fa-play"></i>';
                statusDisplay.textContent = '已暂停';
            });
            
            // 静音功能
            muteBtn.addEventListener('click', function() {
                videoPlayer.muted = !videoPlayer.muted;
                muteBtn.innerHTML = videoPlayer.muted ? 
                    '<i class="fa fa-volume-off"></i>' : 
                    '<i class="fa fa-volume-up"></i>';
                volumeSlider.value = videoPlayer.muted ? 0 : videoPlayer.volume;
            });
            
            // 音量调节
            volumeSlider.addEventListener('input', function() {
                videoPlayer.volume = volumeSlider.value;
                videoPlayer.muted = (videoPlayer.volume === 0);
                
                // 更新音量图标
                if (videoPlayer.volume === 0) {
                    muteBtn.innerHTML = '<i class="fa fa-volume-off"></i>';
                } else if (videoPlayer.volume < 0.5) {
                    muteBtn.innerHTML = '<i class="fa fa-volume-down"></i>';
                } else {
                    muteBtn.innerHTML = '<i class="fa fa-volume-up"></i>';
                }
            });
            
            // 全屏功能
            fullscreenBtn.addEventListener('click', function() {
                if (videoPlayer.requestFullscreen) {
                    videoPlayer.requestFullscreen();
                } else if (videoPlayer.webkitRequestFullscreen) {
                    videoPlayer.webkitRequestFullscreen();
                } else if (videoPlayer.msRequestFullscreen) {
                    videoPlayer.msRequestFullscreen();
                }
            });
            
            // 进度条更新
            videoPlayer.addEventListener('timeupdate', function() {
                var currentTime = videoPlayer.currentTime;
                var duration = videoPlayer.duration;
                
                if (duration) {
                    var progressPercent = (currentTime / duration) * 100;
                    progressBar.style.width = progressPercent + '%';
                    
                    // 更新时间显示
                    var currentMinutes = Math.floor(currentTime / 60);
                    var currentSeconds = Math.floor(currentTime % 60);
                    var durationMinutes = Math.floor(duration / 60);
                    var durationSeconds = Math.floor(duration % 60);
                    
                    timeDisplay.innerHTML = padTime(currentMinutes) + ':' + padTime(currentSeconds) + ' / ' + 
                                           padTime(durationMinutes) + ':' + padTime(durationSeconds);
                }
            });
            
            // 点击进度条跳转
            progressContainer.addEventListener('click', function(e) {
                var rect = this.getBoundingClientRect();
                var pos = (e.clientX - rect.left) / this.offsetWidth;
                videoPlayer.currentTime = pos * videoPlayer.duration;
            });
            
            // 导航按钮事件
            prevBtn.addEventListener('click', function() {
                var episodes = animes[currentAnimeIndex].episodes;
                currentEpisodeIndex = (currentEpisodeIndex - 1 + episodes.length) % episodes.length;
                loadEpisode(currentEpisodeIndex);
            });
            
            nextBtn.addEventListener('click', function() {
                var episodes = animes[currentAnimeIndex].episodes;
                currentEpisodeIndex = (currentEpisodeIndex + 1) % episodes.length;
                loadEpisode(currentEpisodeIndex);
            });
            
            switchAnimeBtn.addEventListener('click', function() {
                currentAnimeIndex = (currentAnimeIndex + 1) % animes.length;
                loadAnime(currentAnimeIndex);
            });
        }
        
        // 时间格式化辅助函数
        function padTime(time) {
            return time < 10 ? '0' + time : time;
        }
        
        // 加载动漫
        function loadAnime(animeIndex) {
            currentAnimeIndex = animeIndex;
            currentEpisodeIndex = 0;
            
            var anime = animes[currentAnimeIndex];
            document.getElementById('status').textContent = '正在加载: ' + anime.title;
            
            // 更新动漫卡片状态
            var cards = document.querySelectorAll('.anime-card');
            for (var i = 0; i < cards.length; i++) {
                if (i === currentAnimeIndex) {
                    cards[i].className = 'anime-card active';
                } else {
                    cards[i].className = 'anime-card';
                }
            }
            
            loadEpisode(currentEpisodeIndex);
            createEpisodeNav();
        }
        
        // 加载剧集
        function loadEpisode(episodeIndex) {
            hideError();
            showStatus('正在加载视频...');
            
            currentEpisodeIndex = episodeIndex;
            var episode = animes[currentAnimeIndex].episodes[currentEpisodeIndex];
            
            // 清除之前的HLS实例
            if (hls) {
                hls.destroy();
                hls = null;
            }
            
            // 根据格式选择播放方式
            if (episode.type === 'mp4') {
                loadWithMp4Player(episode.url);
            } else {
                loadWithHlsPlayer(episode.url);
            }
            
            // 更新剧集按钮状态
            var buttons = document.querySelectorAll('.episode-btn');
            for (var i = 0; i < buttons.length; i++) {
                if (i === currentEpisodeIndex) {
                    buttons[i].className = 'episode-btn active';
                } else {
                    buttons[i].className = 'episode-btn';
                }
            }
        }
        
        // 使用MP4播放器加载视频
        function loadWithMp4Player(url) {
            showStatus('正在加载MP4视频...');
            
            // 清除之前的source
            videoPlayer.src = url;
            videoPlayer.load();
            
            // 尝试自动播放
            var playPromise = videoPlayer.play();
            
            if (playPromise !== undefined) {
                playPromise.then(function() {
                    showStatus('正在播放MP4视频');
                }).catch(function(e) {
                    showStatus('MP4视频已加载，点击播放按钮开始播放');
                });
            } else {
                showStatus('MP4视频已加载，点击播放按钮开始播放');
            }
            
            videoPlayer.onerror = function() {
                showError("MP4视频加载失败");
            };
        }
        
        // 使用HLS播放器加载视频
        function loadWithHlsPlayer(url) {
            showStatus('正在加载HLS视频流...');
            
            // 检测浏览器是否支持HLS
            if (Hls.isSupported()) {
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(videoPlayer);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    showStatus('正在播放HLS视频流');
                    videoPlayer.play().catch(function(e) {
                        showStatus('HLS视频已加载，点击播放按钮开始播放');
                    });
                });
                
                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                showError("网络错误，尝试重新加载...");
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                showError("媒体错误，尝试恢复...");
                                hls.recoverMediaError();
                                break;
                            default:
                                showError("无法恢复的错误，请尝试其他剧集");
                                hls.destroy();
                                break;
                        }
                    }
                });
            } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                // Safari原生支持HLS
                videoPlayer.src = url;
                videoPlayer.addEventListener('loadedmetadata', function() {
                    showStatus('正在播放HLS视频流 (原生支持)');
                    videoPlayer.play().catch(function(e) {
                        showStatus('HLS视频已加载，点击播放按钮开始播放');
                    });
                });
            } else {
                showError("您的浏览器不支持HLS播放");
            }
            
            videoPlayer.onerror = function() {
                showError("HLS视频加载失败");
            };
        }
        
        // 创建剧集导航
        function createEpisodeNav() {
            episodeNav.innerHTML = '';
            var episodes = animes[currentAnimeIndex].episodes;
            
            for (var i = 0; i < episodes.length; i++) {
                var btn = document.createElement('button');
                btn.className = 'episode-btn';
                if (i === currentEpisodeIndex) btn.className += ' active';
                btn.textContent = i + 1;
                btn.addEventListener('click', function() {
                    var index = parseInt(this.textContent) - 1;
                    loadEpisode(index);
                });
                episodeNav.appendChild(btn);
            }
        }
        
        // 显示状态信息
        function showStatus(message) {
            statusDisplay.textContent = message;
            errorDisplay.style.display = 'none';
        }
        
        // 显示错误信息
        function showError(message) {
            errorDisplay.textContent = message;
            errorDisplay.style.display = 'block';
            statusDisplay.textContent = '加载失败';
        }
        
        // 隐藏错误信息
        function hideError() {
            errorDisplay.style.display = 'none';
        }
        
        // 初始化播放器
        initPlayer();
