            saveProgress: function(animeIndex, episodeIndex, progress) {
                const key = `anime_${animeIndex}_episode_${episodeIndex}`;
                localStorage.setItem(key, progress);
            },
            
            // 获取播放进度
            getProgress: function(animeIndex, episodeIndex) {
                const key = `anime_${animeIndex}_episode_${episodeIndex}`;
                const progress = localStorage.getItem(key);
                return progress ? parseFloat(progress) : 0;
            },
            
            // 保存用户偏好
            savePreferences: function(preferences) {
                localStorage.setItem('player_preferences', JSON.stringify(preferences));
            },
            
            // 获取用户偏好
            getPreferences: function() {
                const prefs = localStorage.getItem('player_preferences');
                return prefs ? JSON.parse(prefs) : {};
            },
            
            // 保存观看历史
            saveHistory: function(animeIndex, episodeIndex) {
                const history = this.getHistory();
                history.push({
                    animeIndex,
                    episodeIndex,
                    timestamp: Date.now()
                });
                
                // 只保留最近10条历史记录
                if (history.length > 10) {
                    history.shift();
                }
                
                localStorage.setItem('watch_history', JSON.stringify(history));
            },
            
            // 获取观看历史
            getHistory: function() {
                const history = localStorage.getItem('watch_history');
                return history ? JSON.parse(history) : [];
            },
            
            // 清除所有缓存
            clearAll: function() {
                localStorage.clear();
                location.reload();
            }
        };

                <img src="${cover}" alt="${title}" onerror="this.src='https://via.placeholder.com/180x270/1a2a6c/ffffff?text=封面加载失败'">

        // 加载动漫
        function loadAnime(animeIndex) {
            currentAnimeIndex = animeIndex;
            
            const anime = animes[currentAnimeIndex];
            currentAnimeTitle.textContent = anime.title;
            
            // 更新动漫卡片状态
            document.querySelectorAll('.anime-card').forEach((card, index) => {

                    card.classList.add('active');

                    card.classList.remove('active');
                }
            });
            
            // 保存用户偏好
            const prefs = cacheManager.getPreferences();
            prefs.lastAnimeIndex = currentAnimeIndex;
            cacheManager.savePreferences(prefs);
            
            loadEpisode(currentEpisodeIndex);
            createEpisodeNav();
        }
        
        // 加载剧集
        function loadEpisode(episodeIndex) {
            currentEpisodeIndex = episodeIndex;
            const episode = animes[currentAnimeIndex].episodes[currentEpisodeIndex];
            
            // 更新格式标识
            formatBadge.textContent = episode.type.toUpperCase();
            currentFormat.textContent = episode.type.toUpperCase();
            
            // 显示加载指示器
            loadingIndicator.style.display = 'block';
            
            // 销毁之前的播放器实例
            if (aliPlayer) {
                aliPlayer.dispose();
                aliPlayer = null;
            }
            
            // 创建阿里云播放器 - 使用内置控制条隐藏功能
            aliPlayer = new Aliplayer({
                id: "player-wrapper",
                source: episode.url,
                width: "100%",
                height: "100%",
                autoplay: false,
                preload: true,
                isLive: false,
                controlBarVisibility: "click", // 使用阿里云内置的点击显示控制条功能
                useH5Prism: true,
                // 启用缓存
                cacheConfig: {
                    enable: true,
                    maxAge: 3600 // 缓存1小时
                },
                skinLayout: [
                    {name: "bigPlayButton", align: "blabs", x: 30, y: 80},
                    {name: "H5Loading", align: "cc"},
                    {name: "errorDisplay", align: "tlabs", x: 0, y: 0},
                    {name: "infoDisplay"},
                    {name: "tooltip", align: "blabs", x: 0, y: 56},
                    {name: "thumbnail"},
                    {name: "controlBar", align: "blabs", x: 0, y: 0,
                        children: [
                            {name: "progress", align: "blabs", x: 0, y: 44},
                            {name: "playButton", align: "tl", x: 15, y: 12},
                            {name: "timeDisplay", align: "tl", x: 10, y: 7},
                            {name: "fullScreenButton", align: "tr", x: 10, y: 12},
                            {name: "volume", align: "tr", x: 5, y: 10}
                        ]
                    }
                ]
            }, function(player) {
                console.log("阿里云播放器创建成功");
                
                // 隐藏加载指示器
                loadingIndicator.style.display = 'none';
                
                // 从缓存中恢复播放进度
                const savedProgress = cacheManager.getProgress(currentAnimeIndex, currentEpisodeIndex);
                if (savedProgress > 0) {
                    player.seek(savedProgress);
                }
                
                // 监听播放器事件
                player.on('ready', function() {
                    console.log('播放器准备就绪');
                });
                
                player.on('play', function() {
                    console.log('播放开始');
                });
                
                player.on('pause', function() {
                    console.log('播放暂停');
                });
                
                player.on('ended', function() {
                    console.log('播放完成');
                    // 播放完成时，自动播放下一个剧集
                    setTimeout(() => {
                        const episodes = animes[currentAnimeIndex].episodes;
                        if (currentEpisodeIndex < episodes.length - 1) {
                            currentEpisodeIndex++;
                            loadEpisode(currentEpisodeIndex);
                        }
                    }, 2000);
                });
                
                player.on('error', function() {
                    console.error('播放器错误');
                    loadingIndicator.style.display = 'none';
                });
                
                // 监听时间更新事件，保存播放进度
                player.on('timeupdate', function() {
                    // 每5秒保存一次播放进度
                    if (player.getCurrentTime() % 5 < 0.1) {
                        cacheManager.saveProgress(currentAnimeIndex, currentEpisodeIndex, player.getCurrentTime());
                    }
                });
            });
            
            currentEpisode.textContent = `第${currentEpisodeIndex + 1}集`;
            
            // 保存用户偏好
            const prefs = cacheManager.getPreferences();
            prefs.lastEpisodeIndex = currentEpisodeIndex;
            cacheManager.savePreferences(prefs);
            
            // 保存观看历史
            cacheManager.saveHistory(currentAnimeIndex, currentEpisodeIndex);
            
            // 更新剧集按钮状态
            document.querySelectorAll('.episode-btn').forEach((btn, index) => {
                if (index === currentEpisodeIndex) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }
        
        // 创建剧集导航
        function createEpisodeNav() {
            episodeNav.innerHTML = '';
            const episodes = animes[currentAnimeIndex].episodes;
            
            for (let i = 0; i < episodes.length; i++) {
                const btn = document.createElement('button');
                btn.className = 'episode-btn';
                if (i === currentEpisodeIndex) btn.classList.add('active');
                btn.textContent = i + 1;
                btn.addEventListener('click', () => {
                    loadEpisode(i);
                });
                episodeNav.appendChild(btn);
            }
        }
        
        // 事件监听
        prevBtn.addEventListener('click', () => {
            const episodes = animes[currentAnimeIndex].episodes;
            currentEpisodeIndex = (currentEpisodeIndex - 1 + episodes.length) % episodes.length;
            loadEpisode(currentEpisodeIndex);
        });
        
        nextBtn.addEventListener('click', () => {
            const episodes = animes[currentAnimeIndex].episodes;
            currentEpisodeIndex = (currentEpisodeIndex + 1) % episodes.length;
            loadEpisode(currentEpisodeIndex);
        });
        
        switchAnimeBtn.addEventListener('click', () => {
            currentAnimeIndex = (currentAnimeIndex + 1) % animes.length;
            currentEpisodeIndex = 0;
            loadAnime(currentAnimeIndex);
        });
        
        // 初始化播放器
        initPlayer();
    </script>
